<h1>Change Password</h1>
<div class="col-md-8">
    <div class="card card-with-nav">
        <div class="card-body">

            <div class="row mt-3 mb-1">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>Employee code</label>
                        <input type="text" class="form-control"  name="address" placeholder="Please Enter Id">
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>Old Password</label>
                        <input type="password" class="form-control"  name="address" placeholder="Please Enter Old Password">
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>New Password</label>
                        <input type="password" class="form-control"  name="address" placeholder="Please Enter New Password">
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-1">
                <div class="col-md-12">
                    <div class="form-group form-group-default">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control"  name="address" placeholder="Please Enter Confirm Password">
                    </div>
                </div>
            </div>
            <div class="text-right mt-3 mb-3">
                <button class="btn btn-success">Save</button>
                <button class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
</div>
